<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0" user-scalable="no">
  <title>Mimicho</title>

</head>


<link rel="stylesheet" href="global.css">

<script src="game.js"></script>

<body onload="main();setPayload()">
  <main>

    <b><div class="text-bar" id="textBar">Select Category</div></b>


    <div class="grid-container">
      <button class="grid-item team-one" onclick="GameMan.addPointTeamOne()">
        Team 1
      </button>
      <button class="grid-item" onclick="GameMan.goStopButton()">
        Go / Stop
      </button>
      <button class="grid-item team-two" onclick="GameMan.addPointTeamTwo()">
        Team 2
      </button>
    </div>

    <div class="points-container">
      <div class="points-item team-one" id="pointsTeamOne">0</div>
      <div class="points-item team-two" id="pointsTeamTwo">0</div>
    </div>

    <div class="next-button-container">
      <button class="next-button" id="nextButton" onclick="GameMan.nextButton()">
        NEXT
      </button>
    </div>


  </main>
</body>

</html>
