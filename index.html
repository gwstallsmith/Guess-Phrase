<body onload="main()">

    <b><div class="text-bar" id="textBar">Select Category</div></b>

      <button class="grid-item team-one">
        Team 1
      </button>

        Go / Stop
      </button>
      <button class="grid-item team-two">
        Team 2
      </button>
    </div>

    <div class="points-container">
      <div class="points-item team-one">0</div>
      <div class="points-item team-two">0</div>
    </div>

    <div class="next-button-container">
      <button class="next-button" onclick="GM.nextButton()">

    </div>


  </main>
